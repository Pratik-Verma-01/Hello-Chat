<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calls - Hello Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
 
 <!-- PWA MANIFEST & ICONS -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f2c24">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="https://i.ibb.co/zhxqCBkm/file-00000000572c7209af845b975946de46.png">

<!-- SERVICE WORKER REGISTRATION -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('PWA Service Worker Registered'))
                .catch(err => console.log('Service Worker Error:', err));
        });
    }
</script>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#13ec5b", "background-dark": "#102216" },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-background-dark font-display text-white h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-[#1A2B20] pt-4 pb-2 shadow-md z-10">
        <div class="flex justify-between items-center px-4 mb-4">
            <h1 class="text-2xl font-bold text-white tracking-tight">Calls</h1>
            <div class="flex gap-4 text-white">
                <span class="material-symbols-outlined cursor-pointer">photo_camera</span>
                <span class="material-symbols-outlined cursor-pointer">search</span>
                <span class="material-symbols-outlined cursor-pointer" onclick="window.location.href='settings.html'">more_vert</span>
            </div>
        </div>
        <div class="flex justify-between text-gray-400 text-sm font-bold uppercase">
            <div class="w-8 flex justify-center"><span class="material-symbols-outlined text-sm">groups</span></div>
            <div class="flex-1 text-center pb-2 cursor-pointer hover:text-white" onclick="window.location.replace('home.html')">Chats</div>
            <div class="flex-1 text-center pb-2 cursor-pointer hover:text-white" onclick="window.location.replace('updates.html')">Updates</div>
            <div class="flex-1 text-center border-b-2 border-primary text-primary pb-2">Calls</div>
        </div>
    </div>

    <!-- Call History List -->
    <div id="callList" class="flex-1 overflow-y-auto p-2">
        <div class="flex justify-center mt-10"><span class="text-gray-500 text-sm animate-pulse">Loading history...</span></div>
    </div>

    <!-- FAB -->
    <div class="absolute bottom-6 right-6">
        <button class="w-14 h-14 bg-primary rounded-2xl flex items-center justify-center shadow-lg hover:bg-green-400 transition" onclick="alert('Start call from chat')">
            <span class="material-symbols-outlined text-black text-2xl font-bold">add_call</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="firebase-config.js"></script>
    <script src="supabase-config.js"></script>

    <script>
        let myUserId = null;

        async function initCalls() {
            const session = await checkAuth();
            if(!session) { window.location.replace('login.html'); return; }
            myUserId = session.user.id;
            loadCallHistory();
        }

        async function loadCallHistory() {
            const { data: calls, error } = await window.supabase
                .from('calls')
                .select('*')
                .or(`caller_id.eq.${myUserId},receiver_id.eq.${myUserId}`)
                .order('created_at', { ascending: false });

            const list = document.getElementById('callList');
            list.innerHTML = '';

            if(calls && calls.length > 0) {
                for (const call of calls) {
                    const isOutgoing = call.caller_id === myUserId;
                    const otherId = isOutgoing ? call.receiver_id : call.caller_id;
                    const { data: profile } = await window.supabase.from('profiles').select('*').eq('id', otherId).single();
                    
                    if(profile) renderCallItem(call, profile, isOutgoing);
                }
            } else {
                list.innerHTML = `<div class="flex flex-col items-center justify-center h-full text-gray-500 mt-20"><span class="material-symbols-outlined text-4xl mb-2">call_end</span><p>No call history</p></div>`;
            }
        }

        function renderCallItem(call, profile, isOutgoing) {
            const list = document.getElementById('callList');
            
            // --- FIX: Correct Icon based on Type ---
            let typeIcon = call.type === 'video' ? 'videocam' : 'call';
            
            // --- FIX: Arrow Icon & Color ---
            let arrowIcon = isOutgoing ? "call_made" : "call_received";
            let iconColor = "text-green-500"; 
            
            if (!isOutgoing && (call.status === 'rejected' || call.status === 'ringing')) {
                iconColor = "text-red-500"; // Missed Call
            }

            const time = new Date(call.created_at).toLocaleString([], {month: 'short', day:'numeric', hour: '2-digit', minute:'2-digit'});
            const avatar = profile.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

            const item = document.createElement('div');
            item.className = "flex items-center justify-between p-3 hover:bg-[#1f3528] rounded-lg transition cursor-pointer";
            
            // --- FIX: Pass correct TYPE in URL ---
            item.onclick = () => window.location.href = `video_call.html?call_id=${call.id}&type=${call.type}`;

            item.innerHTML = `
                <div class="flex items-center gap-4">
                    <img src="${avatar}" class="w-12 h-12 rounded-full object-cover border border-gray-700">
                    <div>
                        <h3 class="font-bold text-lg ${iconColor === 'text-red-500' ? 'text-red-500' : 'text-white'}">${profile.full_name}</h3>
                        <div class="flex items-center gap-1 text-gray-400 text-sm">
                            <span class="material-symbols-outlined text-base ${iconColor}">${arrowIcon}</span>
                            <span>${time}</span>
                        </div>
                    </div>
                </div>
                <span class="material-symbols-outlined text-primary text-2xl">${typeIcon}</span>
            `;
            list.appendChild(item);
        }

        initCalls();
    </script>
</body>
</html>

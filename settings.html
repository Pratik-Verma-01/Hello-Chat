<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Hello Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <!-- PWA MANIFEST & ICONS -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f2c24">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="https://i.ibb.co/zhxqCBkm/file-00000000572c7209af845b975946de46.png">

<!-- SERVICE WORKER REGISTRATION -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('PWA Service Worker Registered'))
                .catch(err => console.log('Service Worker Error:', err));
        });
    }
</script>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#13ec5b", "background-dark": "#102216" },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-background-dark font-display text-white h-screen flex flex-col">

    <!-- Header -->
    <div class="flex items-center p-4 border-b border-gray-800 bg-[#1A2B20]">
        <span class="material-symbols-outlined cursor-pointer mr-4" onclick="window.location.replace('home.html')">arrow_back</span>
        <h1 class="text-xl font-bold">Settings</h1>
    </div>

    <!-- Profile Section (Linked to Edit Profile) -->
    <div class="p-4 flex items-center gap-4 cursor-pointer hover:bg-[#1f3528] transition" onclick="window.location.href='edit_profile.html'">
        <img id="settingsAvatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="w-16 h-16 rounded-full object-cover border-2 border-primary">
        <div>
            <h2 id="settingsName" class="text-xl font-bold">Loading...</h2>
            <p id="settingsEmail" class="text-primary text-xs font-mono mb-1">loading...</p>
            <p id="settingsAbout" class="text-gray-400 text-sm">Tap to edit profile</p>
        </div>
        <div class="ml-auto">
            <span class="material-symbols-outlined text-primary text-2xl">edit</span>
        </div>
    </div>

    <div class="h-px bg-gray-800 my-1"></div>

    <!-- Options List -->
    <div class="flex-1 overflow-y-auto p-4 space-y-6">
        
        <!-- Change Email Section -->
        <div>
            <h3 class="text-gray-400 font-bold text-xs mb-2 uppercase tracking-wider">Account</h3>
            <div class="bg-[#1A2B20] p-4 rounded-xl space-y-3 border border-gray-700">
                <label class="text-sm text-white">Change Email Address</label>
                <input id="inputNewEmail" type="email" placeholder="Enter new email" class="w-full bg-black/30 p-3 rounded-lg text-white border border-gray-600 focus:border-primary focus:outline-none">
                <button onclick="handleUpdateEmail(this)" class="w-full bg-primary text-black py-3 rounded-lg transition font-bold text-sm shadow-lg active:scale-95">Update Email</button>
            </div>
        </div>

        <!-- Change Password Section -->
        <div>
            <h3 class="text-gray-400 font-bold text-xs mb-2 uppercase tracking-wider">Security</h3>
            <div class="bg-[#1A2B20] p-4 rounded-xl space-y-3 border border-gray-700">
                <label class="text-sm text-white">Change Password</label>
                <input id="inputNewPassword" type="password" placeholder="New Password (min 6 chars)" class="w-full bg-black/30 p-3 rounded-lg text-white border border-gray-600 focus:border-primary focus:outline-none">
                <button onclick="handleUpdatePassword(this)" class="w-full bg-gray-700 hover:bg-white hover:text-black text-white py-3 rounded-lg transition font-bold text-sm shadow-lg active:scale-95">Update Password</button>
            </div>
        </div>

        <!-- Logout -->
        <div class="flex items-center gap-4 p-4 hover:bg-red-500/10 rounded-lg cursor-pointer text-red-500 border border-red-500/30 transition" onclick="logoutUser()">
            <span class="material-symbols-outlined text-2xl">logout</span>
            <div>
                <h3 class="font-medium">Logout</h3>
            </div>
        </div>

    </div>

    <!-- 1. Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 2. Firebase Config (Auth) -->
    <script type="module" src="firebase-config.js"></script>
    <!-- 3. Main Config -->
    <script src="supabase-config.js"></script>

    <!-- 4. Settings Logic (Module for Firebase Imports) -->
    <script type="module">
        import { updateEmail, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Expose functions to window so HTML onclick can use them
        window.handleUpdateEmail = async (btn) => {
            const newEmail = document.getElementById('inputNewEmail').value.trim();
            if(!newEmail || !newEmail.includes('@')) return alert("Please enter a valid email!");

            btn.innerText = "Updating...";
            btn.disabled = true;

            const auth = window.firebaseAuth; // Defined in firebase-config.js
            if (!auth.currentUser) return alert("No user logged in");

            try {
                await updateEmail(auth.currentUser, newEmail);
                alert(`Confirmation link sent to ${newEmail}. Please click the link to verify.`);
                document.getElementById('inputNewEmail').value = "";
                document.getElementById('settingsEmail').innerText = newEmail;
            } catch (error) {
                alert("Error: " + error.message + "\n(You may need to re-login to perform this action.)");
            } finally {
                btn.innerText = "Update Email";
                btn.disabled = false;
            }
        };

        window.handleUpdatePassword = async (btn) => {
            const newPass = document.getElementById('inputNewPassword').value;
            if(newPass.length < 6) return alert("Password must be at least 6 characters!");

            btn.innerText = "Updating...";
            btn.disabled = true;

            const auth = window.firebaseAuth;
            if (!auth.currentUser) return alert("No user logged in");

            try {
                await updatePassword(auth.currentUser, newPass);
                alert("Password updated successfully!");
                document.getElementById('inputNewPassword').value = "";
            } catch (error) {
                alert("Error: " + error.message + "\n(You may need to re-login to perform this action.)");
            } finally {
                btn.innerText = "Update Password";
                btn.disabled = false;
            }
        };

        loadSettings();
    </script>

    <script>
        async function loadSettings() {
            const session = await checkAuth();
            if(!session) { window.location.replace('login.html'); return; }
            
            // Show current email
            if(session.user && session.user.email) {
                document.getElementById('settingsEmail').innerText = session.user.email;
            }

            // Show profile data
            const { data: profile } = await window.supabase.from('profiles').select('*').eq('id', session.user.id).single();
            if(profile) {
                document.getElementById('settingsName').innerText = profile.full_name;
                document.getElementById('settingsAbout').innerText = profile.about || "Tap to edit";
                if(profile.avatar_url) document.getElementById('settingsAvatar').src = profile.avatar_url;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Hello Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#13ec5b", "background-dark": "#102216", "bubble-dark": "#1f2c24" },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-background-dark font-display text-white h-screen flex flex-col relative">

    <!-- CAMERA MODAL (Reuse logic) -->
    <div id="cameraModal" class="fixed inset-0 bg-black z-50 hidden flex-col">
        <video id="videoElement" autoplay playsinline class="w-full h-full object-cover"></video>
        <canvas id="canvasElement" class="hidden"></canvas>
        <div class="absolute bottom-10 w-full flex justify-center items-center gap-8">
            <span class="material-symbols-outlined text-white text-4xl cursor-pointer" onclick="closeCamera()">close</span>
            <button onclick="captureAndSend()" class="w-20 h-20 bg-white rounded-full border-4 border-gray-300 shadow-lg active:scale-90 transition"></button>
            <span class="material-symbols-outlined text-white text-4xl cursor-pointer" onclick="switchCamera()">cameraswitch</span>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-[#1f2c24] p-3 flex items-center justify-between shadow-md z-20 sticky top-0 border-b border-gray-800">
        <div class="flex items-center gap-3">
            <a href="home.html" class="text-white hover:bg-white/10 p-2 rounded-full transition"><span class="material-symbols-outlined">arrow_back</span></a>
            <img id="headerAvatar" src="" class="w-10 h-10 rounded-full object-cover border border-gray-600">
            <div>
                <h2 id="headerName" class="font-bold text-white leading-tight cursor-pointer hover:underline">User</h2>
                <p id="userStatus" class="text-xs text-primary font-medium">Online</p>
            </div>
        </div>
        <div class="flex gap-4 text-primary mr-2">
            <span class="material-symbols-outlined cursor-pointer" onclick="startVideoCall()">videocam</span>
            <span class="material-symbols-outlined cursor-pointer">call</span>
            <span class="material-symbols-outlined cursor-pointer text-white">more_vert</span>
        </div>
    </div>

    <!-- Messages Area -->
    <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-2 no-scrollbar bg-[url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png')] bg-fixed bg-opacity-10">
        <!-- Messages here -->
    </div>

    <!-- Input Area -->
    <div class="p-2 bg-background-dark flex items-end gap-2 sticky bottom-0 z-20 pb-4">
        <div class="flex-1 bg-[#1f2c24] rounded-3xl flex items-center px-2 py-2 shadow-lg border border-gray-800 transition-all focus-within:border-primary/50">
            <button class="p-2 text-gray-400"><span class="material-symbols-outlined text-2xl">mood</span></button>
            <input id="msgInput" type="text" placeholder="Message" 
                   class="flex-1 bg-transparent text-white placeholder-gray-500 px-2 focus:outline-none text-base h-10" autocomplete="off" onkeypress="handleEnter(event)">
            
            <button class="p-2 text-gray-400 rotate-[-45deg] hover:text-white transition"><span class="material-symbols-outlined">attach_file</span></button>
            <!-- Camera Button -->
            <button class="p-2 text-gray-400 hover:text-white transition" onclick="openCamera()"><span class="material-symbols-outlined">photo_camera</span></button>
        </div>
        <button onclick="sendMessage()" class="w-12 h-12 bg-primary rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-transform hover:bg-green-400">
            <span class="material-symbols-outlined text-black font-bold ml-1">send</span>
        </button>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const receiverId = urlParams.get('uid');
        let currentUser = null;
        let videoStream = null;
        let useFrontCamera = false;

        async function initChat() {
            const session = await checkAuth();
            if(!session) { window.location.href = 'login.html'; return; }
            currentUser = session.user;

            const { data: profile } = await window.supabase.from('profiles').select('*').eq('id', receiverId).single();
            if(profile) {
                document.getElementById('headerName').innerText = profile.full_name;
                document.getElementById('headerAvatar').src = profile.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            }
            loadMessages();
            subscribeRealtime();
        }

        // --- CAMERA LOGIC ---
        async function openCamera() {
            document.getElementById('cameraModal').classList.remove('hidden');
            document.getElementById('cameraModal').classList.add('flex');
            startStream();
        }

        async function startStream() {
            try {
                const constraints = { video: { facingMode: useFrontCamera ? "user" : "environment" } };
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('videoElement').srcObject = videoStream;
            } catch (err) {
                alert("Camera Access Denied");
                closeCamera();
            }
        }

        function closeCamera() {
            if(videoStream) videoStream.getTracks().forEach(track => track.stop());
            document.getElementById('cameraModal').classList.add('hidden');
            document.getElementById('cameraModal').classList.remove('flex');
        }

        function switchCamera() {
            if(videoStream) videoStream.getTracks().forEach(track => track.stop());
            useFrontCamera = !useFrontCamera;
            startStream();
        }

        async function captureAndSend() {
            const video = document.getElementById('videoElement');
            const canvas = document.getElementById('canvasElement');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            closeCamera(); // Stop camera immediately UI wise

            canvas.toBlob(async (blob) => {
                // Upload logic same as before but sending to chat
                const fileName = `chat_${Date.now()}.png`;
                const { error } = await window.supabase.storage.from('media').upload(fileName, blob);
                
                if(!error) {
                    const { data: urlData } = window.supabase.storage.from('media').getPublicUrl(fileName);
                    // Insert Message
                    await window.supabase.from('messages').insert({
                        sender_id: currentUser.id,
                        receiver_id: receiverId,
                        type: 'image',
                        media_url: urlData.publicUrl
                    });
                }
            });
        }

        // ... (Baaki Load Messages, Send Text, Video Call logic same rahega jo pichle batch mein tha) ...
        // Main logic repeat nahi kar raha space bachane ke liye, bas Camera Function add kiya hai.
        
        async function loadMessages() {
            const { data } = await window.supabase
                .from('messages')
                .select('*')
                .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${receiverId}),and(sender_id.eq.${receiverId},receiver_id.eq.${currentUser.id})`)
                .order('created_at', { ascending: true });

            if(data) {
                for (const msg of data) { await renderMessage(msg); }
                scrollToBottom();
            }
        }

        function subscribeRealtime() {
            window.supabase.channel('public:messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, async (payload) => {
                const msg = payload.new;
                if((msg.sender_id === currentUser.id && msg.receiver_id === receiverId) || (msg.sender_id === receiverId && msg.receiver_id === currentUser.id)) {
                    await renderMessage(msg);
                    scrollToBottom();
                }
            }).subscribe();
        }

        async function renderMessage(msg) {
            const isMe = msg.sender_id === currentUser.id;
            const container = document.getElementById('messagesContainer');
            const secretKey = [currentUser.id, receiverId].sort().join('_');
            let contentHtml = "";

            if (msg.type === 'image') {
                contentHtml = `<img src="${msg.media_url}" class="rounded-lg max-w-full h-auto mt-1 cursor-pointer" onclick="window.open(this.src)">`;
            } else {
                let displayText = "Loading...";
                try { displayText = await decryptMessage(msg.content, secretKey); } catch(e) { displayText = "ðŸ”’ Error"; }
                contentHtml = displayText;
            }

            const div = document.createElement('div');
            div.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start'} mb-1`;
            div.innerHTML = `
                <div class="max-w-[75%] px-3 py-2 rounded-2xl shadow-sm relative text-sm leading-relaxed break-words
                    ${isMe ? 'bg-primary text-black rounded-tr-none' : 'bg-[#1f2c24] text-white rounded-tl-none'}">
                    ${contentHtml}
                    <div class="text-[9px] text-right opacity-70 mt-1 flex justify-end items-center gap-1 font-mono">
                        ${new Date(msg.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                        ${isMe ? '<span class="material-symbols-outlined text-[12px] text-blue-600">done_all</span>' : ''}
                    </div>
                </div>
            `;
            container.appendChild(div);
        }

        async function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(!text) return;
            const secretKey = [currentUser.id, receiverId].sort().join('_');
            const encryptedText = await encryptMessage(text, secretKey);
            const { error } = await window.supabase.from('messages').insert({
                sender_id: currentUser.id, receiver_id: receiverId, content: encryptedText, type: 'text'
            });
            if(!error) input.value = '';
        }

        async function startVideoCall() {
            const { data } = await window.supabase.from('calls').insert({
                caller_id: currentUser.id, receiver_id: receiverId, type: 'video', status: 'ringing'
            }).select();
            if(data) window.location.href = `video_call.html?call_id=${data[0].id}`;
        }

        function scrollToBottom() { document.getElementById('messagesContainer').scrollTop = document.getElementById('messagesContainer').scrollHeight; }
        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

        initChat();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#13ec5b", "background-dark": "#102216" },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-background-dark font-display text-white h-screen flex flex-col overflow-hidden relative">

    <!-- CAMERA MODAL (Full Screen) -->
    <div id="cameraModal" class="fixed inset-0 bg-black z-50 hidden flex-col">
        <video id="videoElement" autoplay playsinline class="w-full h-full object-cover"></video>
        <canvas id="canvasElement" class="hidden"></canvas>
        
        <!-- Camera Controls -->
        <div class="absolute bottom-10 w-full flex justify-center items-center gap-8">
            <span class="material-symbols-outlined text-white text-4xl cursor-pointer" onclick="closeCamera()">close</span>
            <button onclick="capturePhoto()" class="w-20 h-20 bg-white rounded-full border-4 border-gray-300 shadow-lg active:scale-90 transition"></button>
            <span class="material-symbols-outlined text-white text-4xl cursor-pointer" onclick="switchCamera()">cameraswitch</span>
        </div>
    </div>

    <!-- SEARCH MODAL -->
    <div id="searchModal" class="fixed inset-0 bg-black/95 z-40 hidden flex-col p-4">
        <div class="flex items-center gap-4 mb-4 border-b border-gray-700 pb-2">
            <span class="material-symbols-outlined cursor-pointer text-gray-400" onclick="closeSearch()">arrow_back</span>
            <input id="searchInput" type="text" placeholder="Search ID (e.g. rahul_007)" onkeyup="searchUser()"
                   class="w-full bg-transparent text-white text-lg focus:outline-none placeholder-gray-600">
        </div>
        <div id="searchResults" class="flex-1 overflow-y-auto space-y-2">
            <p class="text-gray-500 text-center mt-10 text-sm">Type a unique username to find friends.</p>
        </div>
    </div>

    <!-- Top Header -->
    <div class="bg-[#1A2B20] pt-4 pb-2 shadow-md z-10">
        <div class="flex justify-between items-center px-4 mb-4">
            <h1 class="text-2xl font-bold text-white tracking-tight">Hello Chat</h1>
            <div class="flex gap-4 text-white">
                <!-- Camera Button -->
                <span class="material-symbols-outlined cursor-pointer" onclick="openCamera()">photo_camera</span>
                <!-- Search Button -->
                <span class="material-symbols-outlined cursor-pointer" onclick="openSearch()">search</span>
                <span class="material-symbols-outlined cursor-pointer" onclick="window.location.href='settings.html'">more_vert</span>
            </div>
        </div>
        <div class="flex justify-between text-gray-400 text-sm font-bold uppercase">
            <div class="w-8 flex justify-center"><span class="material-symbols-outlined text-sm">groups</span></div>
            <div class="flex-1 text-center border-b-2 border-primary text-primary pb-2">Chats</div>
            <div class="flex-1 text-center pb-2 cursor-pointer hover:text-white" onclick="window.location.href='updates.html'">Updates</div>
            <div class="flex-1 text-center pb-2 cursor-pointer hover:text-white" onclick="window.location.href='calls.html'">Calls</div>
        </div>
    </div>

    <!-- Chat List -->
    <div id="chatList" class="flex-1 overflow-y-auto p-2 space-y-1">
        <div class="flex justify-center mt-10"><span class="text-gray-500 text-sm animate-pulse">Loading chats...</span></div>
    </div>

    <!-- FAB -->
    <div class="absolute bottom-6 right-6">
        <button class="w-14 h-14 bg-primary rounded-2xl flex items-center justify-center shadow-lg hover:bg-green-400 transition">
            <span class="material-symbols-outlined text-black text-2xl font-bold">chat</span>
        </button>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        let myUserId = null;
        let videoStream = null;
        let useFrontCamera = false;

        async function initHome() {
            const session = await checkAuth();
            if(!session) { window.location.href = 'login.html'; return; }
            myUserId = session.user.id;
            loadUsers();
        }

        async function loadUsers() {
            const { data: profiles } = await window.supabase.from('profiles').select('*').neq('id', myUserId);
            const list = document.getElementById('chatList');
            list.innerHTML = '';
            
            if(profiles && profiles.length > 0) {
                profiles.forEach(profile => list.appendChild(createListItem(profile)));
            } else {
                list.innerHTML = `<div class="text-center text-gray-500 mt-20"><p>No chats yet.</p></div>`;
            }
        }

        // --- SEARCH FUNCTIONALITY ---
        function openSearch() {
            document.getElementById('searchModal').classList.remove('hidden');
            document.getElementById('searchModal').classList.add('flex');
            document.getElementById('searchInput').focus();
        }
        function closeSearch() {
            document.getElementById('searchModal').classList.add('hidden');
            document.getElementById('searchModal').classList.remove('flex');
        }

        async function searchUser() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultDiv = document.getElementById('searchResults');

            if(query.length < 2) return;

            // Search by Username OR Full Name
            const { data: profiles } = await window.supabase
                .from('profiles')
                .select('*')
                .or(`username.ilike.%${query}%,full_name.ilike.%${query}%`)
                .neq('id', myUserId);

            resultDiv.innerHTML = '';
            if(profiles && profiles.length > 0) {
                profiles.forEach(profile => resultDiv.appendChild(createListItem(profile)));
            } else {
                resultDiv.innerHTML = '<p class="text-gray-500 text-center text-sm">No user found.</p>';
            }
        }

        function createListItem(profile) {
            const avatar = profile.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            const item = document.createElement('div');
            item.className = "flex items-center gap-4 p-3 hover:bg-[#1f3528] rounded-lg cursor-pointer transition-colors border-b border-gray-800";
            item.onclick = () => window.location.href = `chat.html?uid=${profile.id}`;
            
            item.innerHTML = `
                <div class="relative">
                    <img src="${avatar}" class="w-12 h-12 rounded-full object-cover border border-gray-700">
                </div>
                <div class="flex-1">
                    <div class="flex justify-between items-center">
                        <h3 class="text-white font-semibold text-lg capitalize">${profile.full_name}</h3>
                    </div>
                    <p class="text-primary text-sm font-mono">@${profile.username || "unknown"}</p>
                </div>
            `;
            return item;
        }

        // --- CAMERA FUNCTIONALITY (Updates) ---
        async function openCamera() {
            document.getElementById('cameraModal').classList.remove('hidden');
            document.getElementById('cameraModal').classList.add('flex');
            startStream();
        }

        async function startStream() {
            try {
                const constraints = { video: { facingMode: useFrontCamera ? "user" : "environment" } };
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('videoElement').srcObject = videoStream;
            } catch (err) {
                alert("Camera Access Denied or Not Available");
                closeCamera();
            }
        }

        function switchCamera() {
            if(videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            useFrontCamera = !useFrontCamera;
            startStream();
        }

        function closeCamera() {
            if(videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('cameraModal').classList.add('hidden');
            document.getElementById('cameraModal').classList.remove('flex');
        }

        async function capturePhoto() {
            const video = document.getElementById('videoElement');
            const canvas = document.getElementById('canvasElement');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            canvas.toBlob(async (blob) => {
                // Upload to Status (Example Logic)
                const fileName = `status_${myUserId}_${Date.now()}.png`;
                const { error } = await window.supabase.storage.from('media').upload(fileName, blob);
                
                if(!error) {
                    const { data } = window.supabase.storage.from('media').getPublicUrl(fileName);
                    await window.supabase.from('status').insert({
                        user_id: myUserId,
                        media_url: data.publicUrl,
                        caption: "New update"
                    });
                    alert("Posted to Status!");
                    closeCamera();
                } else {
                    alert("Upload Failed");
                }
            });
        }

        initHome();
    </script>
</body>
</html>

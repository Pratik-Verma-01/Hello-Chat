<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  
<!-- PWA MANIFEST & ICONS -->

<meta name="theme-color" content="#1f2c24">

   <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#13ec5b", "background-dark": "#102216" },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-background-dark font-display text-white h-screen flex flex-col overflow-hidden relative">

    <!-- CAMERA MODAL -->
    <div id="cameraModal" class="fixed inset-0 bg-black z-[60] hidden flex-col"><video id="videoElement" autoplay playsinline class="w-full h-full object-cover"></video><canvas id="canvasElement" class="hidden"></canvas><div class="absolute bottom-10 w-full flex justify-center items-center gap-8 z-[70]"><span class="material-symbols-outlined text-white text-4xl cursor-pointer bg-black/50 rounded-full p-2" onclick="closeCamera()">close</span><button onclick="capturePhoto()" class="w-20 h-20 bg-white rounded-full border-4 border-gray-300 shadow-lg active:scale-90 transition"></button><span class="material-symbols-outlined text-white text-4xl cursor-pointer bg-black/50 rounded-full p-2" onclick="switchCamera()">cameraswitch</span></div></div>
    
    <!-- SEARCH MODAL -->
    <div id="searchModal" class="fixed inset-0 bg-black/95 z-40 hidden flex-col p-4"><div class="flex items-center gap-4 mb-4 border-b border-gray-700 pb-2"><span class="material-symbols-outlined cursor-pointer text-gray-400" onclick="closeSearch()">arrow_back</span><input id="searchInput" type="text" placeholder="Search ID (e.g. rahul_007)" onkeyup="searchUser()" class="w-full bg-transparent text-white text-lg focus:outline-none placeholder-gray-600"></div><div id="searchResults" class="flex-1 overflow-y-auto space-y-2"><p class="text-gray-500 text-center mt-10 text-sm">Type a unique username to find friends.</p></div></div>
    
    <!-- INCOMING CALL -->
    <div id="incomingCallModal" class="fixed inset-0 bg-black/90 z-50 hidden flex-col items-center justify-center text-white transition-opacity duration-300"><div class="flex flex-col items-center animate-bounce"><img id="callerAvatar" src="" class="w-24 h-24 rounded-full border-4 border-primary shadow-[0_0_20px_#13ec5b] object-cover"><h2 id="callerName" class="text-2xl font-bold mt-4">Unknown</h2><p class="text-primary text-sm font-widest uppercase tracking-widest mt-1">Incoming Video Call...</p></div><div class="flex gap-12 mt-16"><button onclick="rejectCall()" class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition transform"><span class="material-symbols-outlined text-3xl">call_end</span></button><button onclick="acceptCall()" class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center shadow-[0_0_20px_#13ec5b] animate-pulse hover:scale-110 transition transform"><span class="material-symbols-outlined text-3xl text-black">videocam</span></button></div></div>

    <!-- HEADER MENU -->
    <div id="homeMenu" class="absolute top-14 right-2 bg-[#1A2B20] border border-gray-700 rounded-lg shadow-xl z-50 hidden w-48 transition-all duration-200">
        <button onclick="window.location.href='create_group.html'" class="w-full text-left px-4 py-3 hover:bg-white/10 text-sm flex items-center gap-2"><span class="material-symbols-outlined text-lg">group_add</span> New Group</button>
        <button onclick="window.location.href='settings.html'" class="w-full text-left px-4 py-3 hover:bg-white/10 text-sm flex items-center gap-2"><span class="material-symbols-outlined text-lg">settings</span> Settings</button>
        <button onclick="logoutUser()" class="w-full text-left px-4 py-3 hover:bg-white/10 text-sm text-red-400 flex items-center gap-2"><span class="material-symbols-outlined text-lg">logout</span> Logout</button>
    </div>

    <!-- MAIN HEADER -->
    <div class="bg-[#1A2B20] pt-4 pb-2 shadow-md z-10">
        <div class="flex justify-between items-center px-4 mb-4">
            <h1 class="text-2xl font-bold text-white tracking-tight">Hello Chat</h1>
            <div class="flex gap-4 text-white">
                <span class="material-symbols-outlined cursor-pointer" onclick="openCamera()">photo_camera</span>
                <span class="material-symbols-outlined cursor-pointer" onclick="openSearch()">search</span>
                <span class="material-symbols-outlined cursor-pointer" onclick="toggleMenu()">more_vert</span>
            </div>
        </div>
        <div class="flex justify-between text-gray-400 text-sm font-bold uppercase">
            <div class="w-8 flex justify-center"><span class="material-symbols-outlined text-sm">groups</span></div>
            <div class="flex-1 text-center border-b-2 border-primary text-primary pb-2 cursor-pointer">Chats</div>
            <div class="flex-1 text-center pb-2 cursor-pointer hover:text-white" onclick="window.location.replace('updates.html')">Updates</div>
            <div class="flex-1 text-center pb-2 cursor-pointer hover:text-white" onclick="window.location.replace('calls.html')">Calls</div>
        </div>
    </div>

    <!-- CHAT LIST AREA -->
    <div id="chatList" class="flex-1 overflow-y-auto p-2 space-y-1 pb-32">
        <div class="flex justify-center mt-10"><span class="text-gray-500 text-sm animate-pulse">Loading chats...</span></div>
    </div>

    <!-- FAB -->
    <div class="absolute bottom-24 right-6">
        <button class="w-14 h-14 bg-primary rounded-2xl flex items-center justify-center shadow-lg hover:bg-green-400 transition" onclick="openSearch()">
            <span class="material-symbols-outlined text-black text-2xl font-bold">chat</span>
        </button>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="firebase-config.js"></script>
    <script src="supabase-config.js"></script>

    <script>
        let myUserId = null;
        let onlineUsers = new Set();

        async function initHome() {
            const session = await checkAuth();
            if(!session) { window.location.replace('login.html'); return; }
            myUserId = session.user.id;
            
            initPresence();
            loadChats();
            listenRealtime();
        }

        // --- PRESENCE ---
        function initPresence() {
            const channel = window.supabase.channel('global_presence');
            channel.on('presence', { event: 'sync' }, () => {
                const newState = channel.presenceState();
                onlineUsers.clear();
                for (let id in newState) { newState[id].forEach(p => onlineUsers.add(p.user_id)); }
                updateOnlineDots();
            }).subscribe(async (status) => {
                if (status === 'SUBSCRIBED') await channel.track({ user_id: myUserId, online_at: new Date().toISOString() });
            });
        }
        function updateOnlineDots() {
            document.querySelectorAll('.online-dot').forEach(dot => {
                const uid = dot.getAttribute('data-uid');
                dot.classList.toggle('hidden', !onlineUsers.has(uid));
            });
        }

        // --- LOAD CHATS ---
        async function loadChats() {
            const list = document.getElementById('chatList');
            
            // 1. Fetch ALL messages (Sorted by Newest)
            const { data: messages, error } = await window.supabase
                .from('messages')
                .select('*')
                .or(`sender_id.eq.${myUserId},receiver_id.eq.${myUserId}`)
                .order('created_at', { ascending: false });

            if (error) return console.error(error);

            // 2. Fetch Groups
            const { data: myGroups } = await window.supabase.from('group_members').select('group_id, groups(id, name, avatar_url)').eq('user_id', myUserId);

            const chatMap = new Map(); 

            // Groups Init
            if(myGroups) {
                myGroups.forEach(g => {
                    chatMap.set(g.groups.id, {
                        type: 'group',
                        id: g.groups.id,
                        name: g.groups.name,
                        avatar: g.groups.avatar_url,
                        lastMsgTime: 0,
                        unread: 0,
                        lastMsgContent: 'Group created',
                        lastMsgType: 'text'
                    });
                });
            }

            // Process Messages
            if (messages) {
                messages.forEach(msg => {
                    let partnerId = (msg.sender_id === myUserId) ? msg.receiver_id : msg.sender_id;
                    let isGroup = chatMap.has(msg.receiver_id);
                    if (isGroup) partnerId = msg.receiver_id;

                    if (!chatMap.has(partnerId)) {
                        chatMap.set(partnerId, {
                            type: 'user',
                            id: partnerId,
                            lastMsgTime: new Date(msg.created_at).getTime(),
                            lastMsgContent: msg.content, // Raw content (Encrypted)
                            lastMsgType: msg.type,
                            unread: 0
                        });
                    }

                    const chat = chatMap.get(partnerId);
                    // Count Unread
                    if (msg.receiver_id === myUserId && !msg.is_read) {
                        chat.unread = (chat.unread || 0) + 1;
                    }
                });
            }

            // Fetch Profiles
            const userIdsToFetch = Array.from(chatMap.values()).filter(c => c.type === 'user').map(c => c.id);
            if(userIdsToFetch.length > 0) {
                const { data } = await window.supabase.from('profiles').select('*').in('id', userIdsToFetch);
                if(data) {
                    data.forEach(p => {
                        if (chatMap.has(p.id)) {
                            const c = chatMap.get(p.id);
                            c.name = p.full_name;
                            c.avatar = p.avatar_url;
                            c.username = p.username; // Storing username
                        }
                    });
                }
            }

            // Sort by Time
            const sortedChats = Array.from(chatMap.values()).sort((a, b) => b.lastMsgTime - a.lastMsgTime);

            // Render
            list.innerHTML = '';
            if (sortedChats.length === 0) {
                list.innerHTML = `<div class="text-center text-gray-500 mt-20"><p>No chats yet.</p><p class="text-xs mt-1">Tap the green button to search friends.</p></div>`;
                return;
            }

            // Loop and Render (Async for Decryption)
            for (const chat of sortedChats) {
                if(chat.type === 'group') {
                    // Group Render (Simplified, No decryption for group preview in this version to stay fast)
                    const div = document.createElement('div');
                    div.className = "flex items-center gap-4 p-3 hover:bg-[#1f3528] rounded-lg cursor-pointer border-b border-gray-800 transition-colors";
                    div.onclick = () => window.location.href = `chat.html?gid=${chat.id}`;
                    const avatar = chat.avatar || "";
                    const avatarHtml = avatar ? `<img src="${avatar}" class="w-12 h-12 rounded-full object-cover border border-gray-600">` : `<div class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center border border-gray-600"><span class="material-symbols-outlined text-gray-300">groups</span></div>`;
                    div.innerHTML = `<div class="relative">${avatarHtml}</div><div class="flex-1"><h3 class="text-white font-semibold text-lg capitalize">${chat.name}</h3><p class="text-primary text-sm">Group Chat</p></div>`;
                    list.appendChild(div);
                } else {
                    if (!chat.name) continue;
                    
                    // Decrypt Last Message
                    let preview = "Tap to chat";
                    if (chat.lastMsgType === 'image') preview = "ðŸ“· Photo";
                    else if (chat.lastMsgType === 'audio') preview = "ðŸŽµ Audio";
                    else if (chat.lastMsgType === 'file') preview = "ðŸ“„ Document";
                    else if (chat.lastMsgContent) {
                        try {
                            const secretKey = [myUserId, chat.id].sort().join('_');
                            preview = await decryptMessage(chat.lastMsgContent, secretKey);
                        } catch(e) { preview = "Encrypted Message"; }
                    }

                    const timeStr = chat.lastMsgTime > 0 ? new Date(chat.lastMsgTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                    const badgeHtml = chat.unread > 0 ? `<div class="w-5 h-5 bg-primary text-black text-[10px] font-bold rounded-full flex items-center justify-center shadow-lg">${chat.unread}</div>` : '';
                    const nameColor = chat.unread > 0 ? "text-white font-bold" : "text-gray-200";
                    const subTextColor = chat.unread > 0 ? "text-primary font-bold" : "text-gray-500";
                    const isOnline = onlineUsers.has(chat.id) ? '' : 'hidden';
                    const avatar = chat.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

                    const div = document.createElement('div');
                    div.className = "flex items-center gap-4 p-3 hover:bg-[#1f3528] rounded-lg cursor-pointer transition-colors border-b border-gray-800 relative";
                    div.onclick = () => window.location.href = `chat.html?uid=${chat.id}`;
                    
                    div.innerHTML = `
                        <div class="relative">
                            <img src="${avatar}" class="w-12 h-12 rounded-full object-cover border border-gray-700">
                            <div class="online-dot absolute bottom-0 right-0 w-3 h-3 bg-primary rounded-full border-2 border-[#102216] ${isOnline}" data-uid="${chat.id}"></div>
                        </div>
                        <div class="flex-1 min-w-0"> <!-- min-w-0 prevents flex overflow -->
                            <div class="flex justify-between items-center">
                                <h3 class="${nameColor} text-lg capitalize truncate">${chat.name}</h3>
                                <p class="text-[10px] text-gray-400 whitespace-nowrap ml-2">${timeStr}</p>
                            </div>
                            <!-- Username Row -->
                            <p class="text-[10px] text-gray-500 font-mono mb-0.5">@${chat.username || "unknown"}</p>
                            
                            <div class="flex justify-between items-center">
                                <p class="${subTextColor} text-sm truncate max-w-[85%]">${preview}</p>
                                ${badgeHtml}
                            </div>
                        </div>
                    `;
                    list.appendChild(div);
                }
            }
        }

        // --- REALTIME LISTENER ---
        function listenRealtime() {
            const channel = window.supabase.channel('home_realtime');
            channel.on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
                const msg = payload.new;
                if (msg.receiver_id === myUserId || msg.sender_id === myUserId) {
                    loadChats();
                    if (msg.receiver_id === myUserId && typeof playRingtone === "function") {
                        // Optional Sound
                    }
                }
            })
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'calls', filter: `receiver_id=eq.${myUserId}` }, (payload) => {
                if(payload.new.status === 'ringing') {
                    document.getElementById('incomingCallModal').classList.remove('hidden');
                    document.getElementById('incomingCallModal').classList.add('flex');
                    if(typeof playRingtone === "function") playRingtone();
                }
            })
            .subscribe();
        }

        // --- SEARCH, CAMERA (Same as before) ---
        function openSearch() { document.getElementById('searchModal').classList.remove('hidden'); document.getElementById('searchModal').classList.add('flex'); document.getElementById('searchInput').focus(); }
        function closeSearch() { document.getElementById('searchModal').classList.add('hidden'); document.getElementById('searchModal').classList.remove('flex'); }
        async function searchUser() {
            let query = document.getElementById('searchInput').value.trim().toLowerCase();
            if (query.startsWith('@')) query = query.substring(1);
            if(query.length < 1) return;
            const { data: profiles } = await window.supabase.from('profiles').select('*').or(`username.ilike.%${query}%,full_name.ilike.%${query}%`).neq('id', myUserId).limit(10);
            const div = document.getElementById('searchResults'); div.innerHTML = '';
            if(profiles) profiles.forEach(p => div.appendChild(createListItem(p, 0)));
        }
        function createListItem(profile, unreadCount) {
            const item = document.createElement('div');
            item.className = "flex items-center gap-4 p-3 hover:bg-[#1f3528] rounded-lg cursor-pointer transition-colors border-b border-gray-800";
            item.onclick = () => window.location.href = `chat.html?uid=${profile.id}`;
            const avatar = profile.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            item.innerHTML = `<div class="relative"><img src="${avatar}" class="w-12 h-12 rounded-full object-cover border border-gray-700"></div><div class="flex-1"><div class="flex justify-between items-center"><h3 class="text-white text-lg capitalize">${profile.full_name}</h3></div><p class="text-gray-500 text-sm font-mono truncate">@${profile.username || "unknown"}</p></div>`;
            return item;
        }
        async function openCamera() { document.getElementById('cameraModal').classList.remove('hidden'); document.getElementById('cameraModal').classList.add('flex'); startStream(); }
        async function startStream() { try { const s = await navigator.mediaDevices.getUserMedia({video: {facingMode: "user"}}); document.getElementById('videoElement').srcObject = s; videoStream = s; } catch(e){alert("Camera Error"); closeCamera();} }
        function closeCamera() { if(videoStream) videoStream.getTracks().forEach(t=>t.stop()); document.getElementById('cameraModal').classList.add('hidden'); document.getElementById('cameraModal').classList.remove('flex'); }
        function switchCamera() { /* Same */ }
        async function capturePhoto() { /* Same */ }
        function toggleMenu() { document.getElementById('homeMenu').classList.toggle('hidden'); }
        async function acceptCall() { if(typeof stopRingtone === "function") stopRingtone(); await window.supabase.from('calls').update({ status: 'accepted' }).eq('id', currentCallId); window.location.href = `video_call.html?call_id=${currentCallId}`; }
        async function rejectCall() { if(typeof stopRingtone === "function") stopRingtone(); await window.supabase.from('calls').update({ status: 'rejected' }).eq('id', currentCallId); document.getElementById('incomingCallModal').classList.add('hidden'); document.getElementById('incomingCallModal').classList.remove('flex'); }

        initHome();
    </script>
</body>
</html>

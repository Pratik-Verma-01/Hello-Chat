<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call - Hello Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<!-- PWA MANIFEST & ICONS -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f2c24">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="https://i.ibb.co/zhxqCBkm/file-00000000572c7209af845b975946de46.png">

<!-- SERVICE WORKER REGISTRATION -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('PWA Service Worker Registered'))
                .catch(err => console.log('Service Worker Error:', err));
        });
    }
</script>

</head>
<body class="bg-black h-screen w-full relative overflow-hidden flex flex-col items-center justify-center">

    <!-- AUDIO CALL UI -->
    <div id="audioUI" class="hidden flex-col items-center z-10">
        <div class="w-40 h-40 rounded-full border-4 border-gray-700 overflow-hidden shadow-[0_0_50px_rgba(255,255,255,0.1)]">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="w-full h-full object-cover">
        </div>
        <h2 id="audioName" class="text-3xl font-bold text-white mt-6">Connecting...</h2>
        <p class="text-gray-400 mt-2 animate-pulse">Voice Call</p>
    </div>

    <!-- VIDEO CALL UI -->
    <video id="remoteVideo" autoplay playsinline class="absolute inset-0 w-full h-full object-cover bg-gray-900 hidden"></video>
    <div id="localVideoContainer" class="absolute top-10 right-4 w-32 h-48 bg-black rounded-xl border-2 border-white/20 overflow-hidden shadow-2xl z-20 hidden">
        <video id="localVideo" autoplay playsinline muted class="w-full h-full object-cover transform scale-x-[-1]"></video>
    </div>

    <!-- CONTROLS -->
    <div class="absolute bottom-10 flex gap-8 z-30">
        
        <!-- MUTE BUTTON -->
        <button id="muteBtn" onclick="toggleMute()" class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center text-white transition active:scale-95">
            <span id="muteIcon" class="material-symbols-outlined text-3xl">mic</span>
        </button>
        
        <!-- END CALL -->
        <button onclick="endCall()" class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center text-white shadow-lg hover:bg-red-700 transition transform active:scale-90">
            <span class="material-symbols-outlined text-3xl">call_end</span>
        </button>
        
        <!-- VIDEO TOGGLE BUTTON -->
        <button id="videoBtn" onclick="toggleVideo()" class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center text-white transition active:scale-95">
            <span id="videoIcon" class="material-symbols-outlined text-3xl">videocam</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="firebase-config.js"></script>
    <script src="supabase-config.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const callId = urlParams.get('call_id');
        const callType = urlParams.get('type') || 'video';
        
        let localStream, peerConnection, currentUser;
        const servers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302'] }] };

        async function initCall() {
            const session = await checkAuth();
            if(!session) { window.location.replace('login.html'); return; }
            currentUser = session.user;

            if(!callId) { alert("Call Failed"); window.location.replace('home.html'); return; }

            if (callType === 'audio') {
                document.getElementById('audioUI').classList.remove('hidden');
                document.getElementById('audioUI').classList.add('flex');
                document.getElementById('videoBtn').classList.add('hidden'); // Voice call mein video button gayab
            } else {
                document.getElementById('remoteVideo').classList.remove('hidden');
                document.getElementById('localVideoContainer').classList.remove('hidden');
            }

            const { data: callData } = await window.supabase.from('calls').select('*').eq('id', callId).single();
            if(callData) {
                const otherUserId = callData.caller_id === currentUser.id ? callData.receiver_id : callData.caller_id;
                const { data: profile } = await window.supabase.from('profiles').select('full_name').eq('id', otherUserId).single();
                if(profile && document.getElementById('audioName')) document.getElementById('audioName').innerText = profile.full_name;
            }

            startWebRTC(callData);
        }

        async function startWebRTC(callData) {
            try {
                const constraints = { audio: true, video: callType === 'video' };
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                if (callType === 'video') document.getElementById('localVideo').srcObject = localStream;

                peerConnection = new RTCPeerConnection(servers);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.ontrack = event => {
                    const remoteVid = document.getElementById('remoteVideo');
                    if (callType === 'video') {
                        remoteVid.srcObject = event.streams[0];
                    } else {
                        const audio = new Audio();
                        audio.srcObject = event.streams[0];
                        audio.play();
                    }
                };

                if (callData.caller_id === currentUser.id) {
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    await window.supabase.from('calls').update({ sdp_offer: offer }).eq('id', callId);
                    window.supabase.channel('sig').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'calls', filter: `id=eq.${callId}` }, async p => {
                        if(p.new.sdp_answer && !peerConnection.currentRemoteDescription) await peerConnection.setRemoteDescription(new RTCSessionDescription(p.new.sdp_answer));
                    }).subscribe();
                } else {
                    if(callData.sdp_offer) await handleOffer(callData.sdp_offer);
                    else window.supabase.channel('sig').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'calls', filter: `id=eq.${callId}` }, async p => {
                        if(p.new.sdp_offer && !peerConnection.currentRemoteDescription) await handleOffer(p.new.sdp_offer);
                    }).subscribe();
                }

                window.supabase.channel('end').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'calls', filter: `id=eq.${callId}` }, p => {
                    if(p.new.status === 'ended') window.location.replace('home.html');
                }).subscribe();

            } catch (e) { alert("Permission Denied"); window.location.replace('home.html'); }
        }

        async function handleOffer(offer) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            await window.supabase.from('calls').update({ sdp_answer: answer, status: 'connected' }).eq('id', callId);
        }

        // --- NEW: VISUAL FEEDBACK FUNCTIONS ---
        
        function toggleMute() {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            
            const btn = document.getElementById('muteBtn');
            const icon = document.getElementById('muteIcon');

            if (track.enabled) {
                // Unmuted (Normal)
                btn.classList.replace('bg-white', 'bg-gray-700');
                btn.classList.replace('text-black', 'text-white');
                icon.innerText = "mic";
            } else {
                // Muted (Red)
                btn.classList.replace('bg-gray-700', 'bg-white');
                btn.classList.replace('text-white', 'text-black');
                icon.innerText = "mic_off";
            }
        }

        function toggleVideo() {
            if(callType !== 'video') return;
            const track = localStream.getVideoTracks()[0];
            track.enabled = !track.enabled;

            const btn = document.getElementById('videoBtn');
            const icon = document.getElementById('videoIcon');

            if (track.enabled) {
                // Video ON
                btn.classList.replace('bg-white', 'bg-gray-700');
                btn.classList.replace('text-black', 'text-white');
                icon.innerText = "videocam";
            } else {
                // Video OFF
                btn.classList.replace('bg-gray-700', 'bg-white');
                btn.classList.replace('text-white', 'text-black');
                icon.innerText = "videocam_off";
            }
        }

        async function endCall() {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            await window.supabase.from('calls').update({ status: 'ended' }).eq('id', callId);
            window.location.replace('home.html');
        }

        initCall();
    </script>
</body>
</html>

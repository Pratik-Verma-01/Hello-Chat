<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Email - Hello Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#13ec5b", "background-dark": "#102216" },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-background-dark font-display text-white flex flex-col h-screen p-6">

    <div class="flex flex-1 flex-col justify-center items-center max-w-md mx-auto w-full text-center">
        
        <!-- Email Icon -->
        <div class="w-24 h-24 bg-[#1A2B20] rounded-full flex items-center justify-center mb-6 relative">
            <span class="material-symbols-outlined text-5xl text-primary">mark_email_unread</span>
            <div class="absolute top-0 right-0 w-6 h-6 bg-red-500 rounded-full border-4 border-background-dark"></div>
        </div>

        <h1 class="text-2xl font-bold mb-2">Check your Email</h1>
        
        <p class="text-gray-400 text-sm leading-relaxed px-4">
            We have sent a confirmation link to <br>
            <span id="displayEmail" class="text-white font-semibold text-base">your email</span>
        </p>

        <div class="w-full bg-[#1A2B20]/50 p-4 rounded-xl mt-8 border border-gray-700">
            <p class="text-xs text-gray-400">Click the link in the email to sign in automatically.</p>
        </div>

        <!-- Buttons -->
        <button onclick="openEmailApp()" 
                class="w-full bg-primary text-black font-bold text-lg p-4 rounded-full mt-8 shadow-lg active:scale-95 transition-transform">
            Open Email App
        </button>

        <button onclick="window.location.href='login.html'" 
                class="mt-6 text-gray-500 text-sm hover:text-white transition-colors">
            Wrong email? Try again
        </button>
    </div>

    <script>
        // Show the email used
        const email = localStorage.getItem('user_email');
        if(email) {
            document.getElementById('displayEmail').innerText = email;
        }

        function openEmailApp() {
            // Tries to open default mail app
            window.location.href = "mailto:";
        }
    </script>
</body>
</html>

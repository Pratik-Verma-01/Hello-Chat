<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call - Hello Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#13ec5b", "background-dark": "#102216" },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-[#0b1410] font-display h-screen w-full flex flex-col items-center justify-between py-10 relative overflow-hidden">

    <!-- Background Blur Effect -->
    <div class="absolute inset-0 z-0 opacity-30">
        <img id="bgAvatar" src="" class="w-full h-full object-cover blur-3xl">
    </div>

    <!-- Header (Encryption) -->
    <div class="z-10 flex flex-col items-center mt-6">
        <div class="flex items-center gap-1 text-gray-400 text-xs tracking-widest uppercase mb-2">
            <span class="material-symbols-outlined text-sm">lock</span>
            <span>End-to-end Encrypted</span>
        </div>
        <h2 id="remoteName" class="text-3xl font-bold text-white text-center">Connecting...</h2>
        <p id="callStatus" class="text-primary text-sm mt-1 animate-pulse">Ringing...</p>
    </div>

    <!-- Profile Picture (Center) -->
    <div class="z-10 relative">
        <div class="w-40 h-40 rounded-full border-4 border-[#1f2c24] shadow-[0_0_40px_rgba(19,236,91,0.2)] overflow-hidden">
            <img id="mainAvatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="w-full h-full object-cover">
        </div>
    </div>

    <!-- Hidden Audio Elements for WebRTC -->
    <audio id="remoteAudio" autoplay playsinline></audio>

    <!-- Bottom Controls -->
    <div class="z-10 bg-[#1f2c24]/80 backdrop-blur-md rounded-3xl p-6 flex gap-8 mb-8 shadow-2xl border border-gray-700">
        
        <!-- Mute -->
        <button id="muteBtn" onclick="toggleMute()" class="p-4 rounded-full bg-gray-700 hover:bg-gray-600 text-white transition">
            <span class="material-symbols-outlined text-2xl">mic</span>
        </button>

        <!-- Speaker (Dummy for browser, works on mobile app wrapper) -->
        <button class="p-4 rounded-full bg-gray-700 hover:bg-gray-600 text-white transition">
            <span class="material-symbols-outlined text-2xl">volume_up</span>
        </button>

        <!-- End Call -->
        <button onclick="endCall()" class="p-4 rounded-full bg-red-600 hover:bg-red-700 text-white shadow-lg transform hover:scale-110 transition">
            <span class="material-symbols-outlined text-3xl">call_end</span>
        </button>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const callId = urlParams.get('call_id');
        
        let localStream;
        let peerConnection;
        let currentUser;
        
        // Google STUN Servers (Free) - Real connection banane ke liye zaroori hai
        const servers = {
            iceServers: [
                { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }
            ]
        };

        async function initVoiceCall() {
            // 1. Auth Check
            const { data: { user } } = await window.supabase.auth.getUser();
            if(!user) window.location.href = 'login.html';
            currentUser = user;

            if(!callId) {
                alert("Call Failed: No Call ID");
                window.location.href = 'home.html';
                return;
            }

            // 2. Fetch Call Details to show Name/Photo
            const { data: callData } = await window.supabase.from('calls').select('*').eq('id', callId).single();
            if(callData) {
                // Agar main caller hoon, to receiver ka photo dikhao, nahi to caller ka
                const otherUserId = callData.caller_id === currentUser.id ? callData.receiver_id : callData.caller_id;
                
                const { data: profile } = await window.supabase.from('profiles').select('*').eq('id', otherUserId).single();
                if(profile) {
                    document.getElementById('remoteName').innerText = profile.full_name;
                    document.getElementById('mainAvatar').src = profile.avatar_url || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                    document.getElementById('bgAvatar').src = profile.avatar_url || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                }
            }

            // 3. Start WebRTC
            await startWebRTC(callData);
        }

        async function startWebRTC(callData) {
            try {
                // Mic Permission Mango
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                
                peerConnection = new RTCPeerConnection(servers);

                // Add local audio tracks to connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Listen for remote audio
                peerConnection.ontrack = (event) => {
                    const remoteAudio = document.getElementById('remoteAudio');
                    remoteAudio.srcObject = event.streams[0];
                    document.getElementById('callStatus').innerText = "Connected";
                    document.getElementById('callStatus').className = "text-primary text-sm mt-1 font-bold";
                };

                // Create Offer (If Caller) or Answer (If Receiver)
                if (callData.caller_id === currentUser.id) {
                    // I am Caller
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    
                    // Save Offer to DB
                    await window.supabase.from('calls').update({ sdp_offer: offer }).eq('id', callId);
                    
                    // Listen for Answer
                    window.supabase.channel('call_signaling')
                    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'calls', filter: `id=eq.${callId}` }, 
                    async (payload) => {
                        if(payload.new.sdp_answer && !peerConnection.currentRemoteDescription) {
                            const answer = new RTCSessionDescription(payload.new.sdp_answer);
                            await peerConnection.setRemoteDescription(answer);
                        }
                    }).subscribe();

                } else {
                    // I am Receiver
                    // Wait for Offer if not present
                    if(callData.sdp_offer) {
                        await handleOffer(callData.sdp_offer);
                    } else {
                        window.supabase.channel('call_signaling')
                        .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'calls', filter: `id=eq.${callId}` }, 
                        async (payload) => {
                            if(payload.new.sdp_offer && !peerConnection.currentRemoteDescription) {
                                await handleOffer(payload.new.sdp_offer);
                            }
                        }).subscribe();
                    }
                }

                // Listen for End Call
                window.supabase.channel('call_status')
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'calls', filter: `id=eq.${callId}` }, 
                (payload) => {
                    if(payload.new.status === 'ended') {
                        window.location.href = 'home.html';
                    }
                }).subscribe();

            } catch (err) {
                console.error("WebRTC Error:", err);
                alert("Could not access Microphone. Please check permissions.");
            }
        }

        async function handleOffer(offerData) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offerData));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            // Save Answer to DB
            await window.supabase.from('calls').update({ sdp_answer: answer, status: 'connected' }).eq('id', callId);
        }

        function toggleMute() {
            const audioTrack = localStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            
            const btn = document.getElementById('muteBtn');
            if(audioTrack.enabled) {
                btn.classList.remove('bg-white', 'text-black');
                btn.classList.add('bg-gray-700', 'text-white');
            } else {
                btn.classList.add('bg-white', 'text-black');
                btn.classList.remove('bg-gray-700', 'text-white');
            }
        }

        async function endCall() {
            localStream.getTracks().forEach(track => track.stop());
            await window.supabase.from('calls').update({ status: 'ended' }).eq('id', callId);
            window.location.href = 'home.html';
        }

        initVoiceCall();
    </script>
</body>
</html>

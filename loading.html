<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
   
   <!-- PWA MANIFEST & ICONS -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f2c24">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="https://i.ibb.co/zhxqCBkm/file-00000000572c7209af845b975946de46.png">

<!-- SERVICE WORKER REGISTRATION -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('PWA Service Worker Registered'))
                .catch(err => console.log('Service Worker Error:', err));
        });
    }
</script>
   
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: { colors: { "primary": "#13ec5b", "background-dark": "#102216" } }
            }
        }
    </script>
</head>
<body class="bg-background-dark font-display flex flex-col h-screen w-full items-center justify-center">

    <div class="relative flex items-center justify-center">
        <div class="absolute h-16 w-16 rounded-full border-4 border-gray-700"></div>
        <div class="absolute h-16 w-16 rounded-full border-4 border-primary border-t-transparent animate-spin"></div>
        <svg class="h-6 w-6 text-primary" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
        </svg>
    </div>

    <p class="mt-6 text-gray-400 text-sm animate-pulse tracking-wide">Connecting secure server...</p>

    <!-- 1. Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 2. Firebase Config (Auth) -->
    <script type="module" src="firebase-config.js"></script>
    <!-- 3. Main Config -->
    <script src="supabase-config.js"></script>

    <script>
        window.onload = function() {
            // Main Auth Logic
            const authCheck = async () => {
                try {
                    console.log("Checking Auth...");
                    // checkAuth ab wait karega jab tak Firebase load na ho jaye
                    const session = await checkAuth();
                    
                    if (session) {
                        window.location.replace('home.html');
                    } else {
                        window.location.replace('login.html');
                    }
                } catch (error) {
                    console.error("Loading Error:", error);
                    window.location.replace('login.html');
                }
            };

            // Run Check
            // Thoda delay taaki scripts parse ho jayein
            setTimeout(authCheck, 2000);

            // Safety Fallback: Agar 8 second tak kuch na ho, to Login par bhej do
            setTimeout(() => {
                console.log("Safety Timeout Triggered");
                if (!window.location.href.includes('home') && !window.location.href.includes('login')) {
                    window.location.replace('login.html');
                }
            }, 8000);
        };
    </script>
</body>
</html>
